<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- css file -->
  <link href="styles.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>


  <div class="card">
    <figure>
      <img src="images/image-victor.jpg">
    </figure>
    <div class="profile-info">
      <h4>Victor Crest <span>26</span></h4>
      <p>London</p>
    </div>



    <div class="status">

      <div class="status__info">
        <h4 class="status__number">80K</h4>
        <p class="status__name">Followers</p>
      </div>

      <div class="status__info">
        <h4 class="status__number">803K</h4>
        <p class="status__name">Likes</p>
      </div>


      <div class="status__info">
        <h4 class="status__number">1.4K</h4>
        <p class="status__name">Photos</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SAM7858/Profile-Card-Component-.git">SAM7858</a>.
  </div>

</body>

</html>
